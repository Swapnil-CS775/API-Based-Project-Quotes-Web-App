<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="icon1">
                <img class="img share" src="share.svg" alt="">

                <div class="additional-icons">
                    <img class="img instaShare" src="insta.svg" alt="Instagram Icon">
                    <img class="img wpShare" src="watsapp.svg" alt="WhatsApp Icon">
                    <img class="img xShare" src="x.svg" alt="Twitter Icon">
                </div>
            </div>
            <div class="my-content">
                <img class="img quote-img margin"  src="quote-left-solid.svg" alt="quote-left">
                <p class="quote margin">Self-confidence provides strength and power imparts knowledge. Knowledge provides stability and stability leads to victory... </p>
                <div class="flex">
                    <p class="author margin">Chhatrapati Shivaji Maharaj</p>
                </div>
            </div>    
        </div>
        <div class="new-quotes">
            <button class="new-quotes-btn">New Quotes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
